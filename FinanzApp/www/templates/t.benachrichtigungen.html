<html>

<body>
<ion-view view-title="Benachrichtigungen">
  <ion-content>
   <form>
  <h4>Benachrichtigung(en) jeden:</h4>
  <div class="list">
        
       <!-- Wochentage -->
        <ion-checkbox ng-model="item.mo" 
                      ng-change="saveTage('mo')">
          Montag
        </ion-checkbox>
        
        <ion-checkbox ng-model="item.di" 
                      ng-change="saveTage('di')">
          Dienstag
        </ion-checkbox>
        
        <ion-checkbox ng-model="item.mi" 
                      ng-change="saveTage('mi')">
          Mittwoch
        </ion-checkbox>
        
        <ion-checkbox ng-model="item.do" 
                      ng-change="saveTage('do')">
          Donnerstag
        </ion-checkbox>
        
        <ion-checkbox ng-model="item.fr" 
                      ng-change="saveTage('fr')">
          Freitag
        </ion-checkbox>
        
        <ion-checkbox ng-model="item.sa" 
                      ng-change="saveTage('sa')">
          Samstag
        </ion-checkbox>
        
        <ion-checkbox ng-model="item.so" 
                      ng-change="saveTage('so')">
          Sonntag
        </ion-checkbox>
  
    <!-- Uhrzeit einstellen -->
    <label class="item item-input item-select">
    <div class="input-label">
      Uhrzeit
    </div>
    <select ng-checked="time" ng-model="time">
      <option>00:30</option>
      <option>01:00</option>

      <option>02:30</option>

      <option>03:30</option>
      <option>04:00</option>
      <option>04:30</option>
      <option>05:00</option>
      <option>05:30</option>
      <option>06:00</option>
      <option>06:30</option>
      <option>07:00</option>
      <option>07:30</option>
      <option>08:00</option>
      <option>08:30</option>
      <option>09:00</option>
      <option>09:30</option>
      <option>10:00</option>
      <option>10:30</option>
      <option>11:00</option>
      <option>11:30</option>
      <option>12:00</option>
      <option>12:30</option>
      <option>13:00</option>
      <option>13:30</option>
      <option>14:00</option>
      <option>14:30</option>
      <option>15:00</option>

      <option>20:00</option>

      <option>21:00</option>
      <option>21:30</option>
      <option>22:00</option>
      <option>22:30</option>
      <option>23:00</option>
      <option>23:30</option>
      <option>00:00</option>
    </select>
  </label>
  <button ng-click="saveUhrzeit(time)" class="button button-full button-dark"> 
       OK
    </button> 
    </div>
  </form>

  </ion-content>
</ion-view>


</body>
</html>
